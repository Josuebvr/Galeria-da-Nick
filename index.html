<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { width: 100%; height: 100%; overflow: hidden; }

  /* Fundo dinâmico animado */
  body {
   /* background: linear-gradient(270deg, #d0c4f7, #a8d8f7, #e3ccff, #b2e0ff); */
    background: #d0c4f7;
    background-size: 800% 800%;
    animation: gradientMove 600s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    position: relative;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Fundo estrelado animado */
body.star-wallpaper {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  font-family: Arial, sans-serif;
  position: relative;
}

/* Estrelas pequenas */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 10s infinite ease-in-out;
}

/* Estrelas piscando */
@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Estrela cadente */
.shooting-star {
  position: absolute;
  width: 2px;
  height: 80px;
  background: linear-gradient(white, transparent);
  opacity: 0.7;
  transform: rotate(45deg);
  animation: shooting 3s linear infinite;
}

@keyframes shooting {
  0% {
    transform: translateX(-200px) translateY(-200px) rotate(45deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translateX(800px) translateY(800px) rotate(45deg);
    opacity: 0;
  }
}

  /* Quadrado central */
  .center-box {
    width: 800px;
    height: 600px;
    border-radius: 20px;
    background: #f7f3ff;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 15px;
    padding: 20px;
    z-index: 1;
    position: relative;
  }

  .item {
    border-radius: 12px;
    overflow: hidden;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    position: relative;
    z-index: 1;
  }

  .item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }

  .overlay img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
  }

  @keyframes fadeIn { to { opacity: 1; } }
  @keyframes fadeOut { to { opacity: 0; } }

  /* Ratinho */
  .ratinho {
    position: absolute;
    width: 80px;
    height: 80px;
    z-index: 0;
    cursor: pointer;
  }

    .ratinho:hover {
  animation: jump 0.5s;
}
@keyframes jump {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

  /* Responsividade */
  @media (max-width: 650px) {
    .center-box {
      width: 90%;
      height: auto;
      padding: 15px;
      margin: auto;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }
    .item img { height: 100px; }
  }


</style>

<script>
  // Overlay da galeria
  document.querySelectorAll(".item img").forEach(img => {
    img.addEventListener("click", e => {
      e.stopPropagation();
      let overlay = document.createElement("div");
      overlay.classList.add("overlay");
      overlay.innerHTML = `<img src="${img.src}" alt="">`;
      document.body.appendChild(overlay);
      overlay.addEventListener("click", e => {
        if(e.target === overlay){
          overlay.style.animation = "fadeOut 0.3s forwards";
          overlay.addEventListener("animationend", () => overlay.remove());
        }
      });
    });
  });

  // Ratinho animado
  const ratinho = document.getElementById("ratinho");
  const centerBox = document.querySelector(".center-box");

  function getRandomPosition() {
    const rect = centerBox.getBoundingClientRect();
    let x, y;
    const isMobile = window.innerWidth <= 650;

    if(isMobile){
      // topo ou inferior
      y = Math.random() < 0.5 ? Math.random() * (rect.top - 80) : rect.bottom + Math.random() * (window.innerHeight - rect.bottom - 80);
      x = Math.random() * (window.innerWidth - 80);
    } else {
      // laterais
      x = Math.random() < 0.5 ? Math.random() * (rect.left - 80) : rect.right + Math.random() * (window.innerWidth - rect.right - 80);
      y = Math.random() * (window.innerHeight - 80);
    }
    return { x, y };
  }

  let pos = getRandomPosition();
  let x = pos.x, y = pos.y;
  let dx = (Math.random()-0.5)*2;
  let dy = (Math.random()-0.5)*2;

  function moveRatinho(){
    const isMobile = window.innerWidth <= 650;
    const rect = centerBox.getBoundingClientRect();
    x += dx;
    y += dy;

    if(isMobile){
      // Limita topo/inferior
      const limitTop = 0, limitBottom = rect.top-80;
      const limitTop2 = rect.bottom, limitBottom2 = window.innerHeight-80;

      if((y<limitTop || y>limitBottom) && (y<limitTop2 || y>limitBottom2)) dy*=-1;
      if(x<0 || x+80>window.innerWidth) dx*=-1;

    } else {
      // Limita laterais
      const limitLeft = 0, limitRight = rect.left-80;
      const limitLeft2 = rect.right, limitRight2 = window.innerWidth-80;

      if((x<limitLeft || x>limitRight) && (x<limitLeft2 || x>limitRight2)) dx*=-1;
      if(y<0 || y+80>window.innerHeight) dy*=-1;
    }

    // Impede atravessar o quadrado central
    if(x+80>rect.left && x<rect.right && y+80>rect.top && y<rect.bottom){
      dx*=-1; dy*=-1;
      x+=dx; y+=dy;
    }

    ratinho.style.left = x+"px";
    ratinho.style.top = y+"px";

    requestAnimationFrame(moveRatinho);
  }
  moveRatinho();

  // Redirecionamento ao clicar
  ratinho.addEventListener("click", ()=>{ window.location.href="sobre.html"; });
</script>
